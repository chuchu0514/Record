<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChuProgramming Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>개발 일지</h1>
        <a href="dailyRecord.html"><h2>개발 일지의 개발 일지</h2></a>
    </header>

    <main>
        <section id="calendar">
            <div id="calendar-container">
                <div id="calendar-header">
                    <button id="prev-month">이전</button>
                    <h2 id="current-month-year"></h2>
                    <button id="next-month">다음</button>
                </div>
                <table id="calendar-body">
                    <thead>
                        <tr>
                            <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="timer">
            <div id="timer-display">00:00:00</div>
            <button id="start-timer">시작</button>
            <button id="stop-timer">정지</button>
            <button id="reset-timer">초기화</button>
        </section>

        <section id="notes">

        </section>
    </main>

    <footer>
        <p>&copy; 2024 CHU</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
